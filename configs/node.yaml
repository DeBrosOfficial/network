node:
  id: "" # Auto-generated
  type: "node"
  listen_addresses:
    - "/ip4/0.0.0.0/tcp/0" # Random port
    - "/ip4/0.0.0.0/udp/0/quic" # Random port
  data_dir: "./data/node"
  max_connections: 50
  is_bootstrap: false

database:
  data_dir: "./data/node/db"
  replication_factor: 3
  shard_count: 16
  max_database_size: 1073741824 # 1GB
  backup_interval: "24h"
  rqlite_port: 5001
  rqlite_raft_port: 7001

discovery:
  bootstrap_peers:
    - "/ip4/127.0.0.1/tcp/4001/p2p/1111KooWFmsnHjrSLRiv1MdwDCKKyEBhrAn3vLTpdqT8pQ8S1111"
    # Add more bootstrap peers as needed
  enable_mdns: true
  enable_dht: true
  dht_prefix: "/network/kad/1.0.0"
  discovery_interval: "5m"

security:
  enable_tls: false
  private_key_file: ""
  certificate_file: ""
  auth_enabled: false

logging:
  level: "info"
  format: "console"
  output_file: ""
